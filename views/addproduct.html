      <section class="home">

    <!-- add prod -->
    <section class="home">
      <div class="container">
        <div class="right">
          <h2 id="j">Add Product</h2>
          <form action="/admin/addproduct" method="post" enctype="multipart/form-data">
          <input type="text" name="id"    class="field" placeholder="Product's ID" />
          <input type="text" name="name"  class="field" placeholder="Product's Name" />
          <input type="text" name="price" class="field" placeholder="Product's Price" />
          <input type="text" name="quan"  class="field" placeholder="Product's Quantity" />
          <select class="field"  name="type">
            <option value="">Type</option>
            <option value="Cargos">Cargos</option>
            <option value="Tshirts">T-shirts</option>
            <option value="Hoodies">Hoodies</option>
        </select>
        <textarea name="description" class="field" placeholder="Enter Product description"></textarea>
          <input type="file" name="img"   class="field" placeholder="image">
          <input type="submit" class="btn" value="ADD">            
          </form>
          
        </div>
      </div>
    </section>
