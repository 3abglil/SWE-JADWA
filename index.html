<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./public/css/index.css">


    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="pbody">
        <div class="top-bar">
            <div class="search-bar">
                <div class="search-container">
                    <input type="text" placeholder="Search...">
                    <button>Search</button>
                </div>
            </div>
            <div class="user">
                <span class="user-name">Abdelrahman</span>
                <i class='bx bxs-user'></i>
            </div>
        </div>

        <div class="message">
            <p>Welcome to our website!</p>
        </div>
        <div class="card-container">
            <div class="card">
                <img src="./public/images/pic1.webp" alt="Product 1">
                <div class="card-body">
                    <h5 class="card-title">Product 1</h5>
                    <p class="card-text">Description of Product 1.</p>
                    <a href="#" class="btn btn-primary">Learn More</a>
                </div>
            </div>

            <div class="card">
                <img src="./public/images/pic1.webp" alt="Product 2">
                <div class="card-body">
                    <h5 class="card-title">Product 2</h5>
                    <p class="card-text">Description of Product 2.</p>
                    <a href="#fillform" class="btn btn-primary" id="OPEN">Learn More</a>
                </div>
            </div>

            <div class="card">
                <img src="./public/images/pic1.webp" alt="Product 1">
                <div class="card-body">
                    <h5 class="card-title">Product 3</h5>
                    <p class="card-text">Description of Product 3.</p>
                    <a href="#" class="btn btn-primary">Learn More</a>
                </div>
            </div>
        </div>
    </div>

    <div id="fillform">
        <button id="CLOSE" class="fbutton">
            <i class="fa-regular fa-circle-xmark fa-2xl"></i>
        </button>
        <form action="#" method="post">
            <div id="floatcont">
                <div class="form-control fdata">
                    <input type="text" required />
                    <label>First Name</label>
                </div>
                <div class="form-control fdata">
                    <input type="text" required />
                    <label>Last Name</label>
                </div>
            </div>

            <div class="form-control fdata">
                <input type="date" required />
            </div>






            <div class="form-control fdata" id="email">
                <input type="text" required />
                <label>Email</label>
            </div>

            <div class="form-control fdata" id="phone">
                <input type="number" required />
                <label>Phone Number</label>
            </div>

            <div class="rating-text">
                <p>Gender :</p>
            </div>
            <div class="choose">
                <div class="rating-container">
                    <div class="rating">
                        <form class="rating-form">

                            <label for="super-happy">
                                <input type="radio" name="rating" class="super-happy inp" id="super-happy"
                                    value="super-happy" />
                                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
                                    <path
                                        d="M112 48a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm40 304V480c0 
                                17.7-14.3 32-32 32s-32-14.3-32-32V256.9L59.4 304.5c-9.1 15.1-28.8 20-43.9 10.9s-20-28.8-10.9-43.9l58.3-97c17.4-28.9 48.6-46.6 82.3-46.6h29.7c33.7
                                0 64.9 17.7 82.3 46.6l58.3 97c9.1 15.1 4.2 34.8-10.9 43.9s-34.8 4.2-43.9-10.9L232 256.9V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V352H152z" />
                                </svg> </label>

                            <label for="happy">
                                <input type="radio" name="rating" class="happy inp" id="happy" value="happy" checked />
                                <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                                    viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                    <path
                                        d="M160 0a48 48 0 1 1 0 96 48 48 0 1 1 0-96zM88 384H70.2c-10.9 0-18.6-10.7-15.2-21.1L93.3 248.1 59.4 304.5c-9.1 15.1-28.8 20-43.9 10.9s-20-28.8-10.9-43.9l53.6-89.2c20.3-33.7 56.7-54.3 96-54.3h11.6c39.3 0 75.7 20.6 96 54.3l53.6 89.2c9.1 15.1 4.2 34.8-10.9 43.9s-34.8 4.2-43.9-10.9l-33.9-56.3L265 362.9c3.5 10.4-4.3 21.1-15.2 21.1H232v96c0 17.7-14.3 32-32 32s-32-14.3-32-32V384H152v96c0 17.7-14.3 32-32 32s-32-14.3-32-32V384z" />
                                </svg>
                                </svg> </label>



                        </form>
                    </div>
                </div>
            </div>

            <div class="form-control fdata adress">
                <input type="text" id="Address"required />
                <label for="Address" id="LAB">Address</label>
            </div>



            <div class="container">
                <button id="btn"class="button">
                    <p id="btnText">Submit</p>
                    <div class="check-box">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                            <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                        </svg>
                    </div>
                </button>
            </div>

        </form>

    </div>

</body>
<script src="./public/js/form.js"></script>

</html>
