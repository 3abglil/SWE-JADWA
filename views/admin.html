<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- Box Icons  -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <!-- Styles  -->
    <link rel="stylesheet" href="../public/css/adminDashboard.css" />
    <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../public/css/dashboard.css" />

  </head>

  <body>
    
    <!-- <%- include('./partials/aside.ejs')%> -->
  
  <div class="sidebar close">
    <!-- ========== Logo ============  -->
    <a href="#" class="logo-box">
      <img src="../public/images/adminicon.png" />
      <!-- <i class='bx bxl-xing'></i> -->
      <div class="logo-name"></div>
    </a>
  
    <!-- ========== List ============  -->
    <ul class="sidebar-list">
      <!-- -------- Non Dropdown List Item ------- -->
      <li>
        <div class="title">
          <a href="/admin" class="link">
            <box-icon name="user"></box-icon>
            <i class="bx bx-grid-alt"></i>
            <span class="name">Dashboard</span>
          </a>
          <!-- <i class='bx bxs-chevron-down'></i> -->
        </div>
        <div class="submenu">
          <a href="/admin" class="link submenu-title">Dashboard</a>
          <!-- submenu links here  -->
        </div>
      </li>
  
      <!-- -------- Dropdown List Item ------- -->
      <li class="dropdown">
        <div class="title">
          <a href="#" class="link">
            <i class="bx bx-user"></i> <span class="name">Users</span>
          </a>
          <i class="bx bxs-chevron-down"></i>
        </div>
        <div class="submenu">
          <a href="#" class="link submenu-title">Users</a>
          <a href="/admin/adduser" class="link">Add user</a>
          <a href="/admin/view&edituser" class="link">View & Edit</a>
  
        </div>
      </li>
  
      <!-- -------- Dropdown List Item ------- -->
      <li class="dropdown">
        <div class="title">
          <a href="#" class="link">
            <i id="fawsomeicons" class="fas fa-chalkboard-teacher"></i>
            <span class="name">Products</span>
          </a>
          <i class="bx bxs-chevron-down"></i>
        </div>
        <div class="submenu">
          <a href="#" class="link submenu-title"> products</a>
          <a href="/admin/addproduct" class="link">Add products</a>
          <a href="/admin/view&editprod" class="link">View & edit</a>
  
        </div>
      </li>
  
      <!-- -------- Non Dropdown List Item ------- -->
      <li>
        <div class="title">
          <a href="/" class="link">
            <i class="bx bx-home"></i>
            <span class="name">Home</span>
          </a>
          <!-- <i class='bx bxs-chevron-down'></i> -->
        </div>
        <div class="submenu">
          <a href="/" class="link submenu-title">Home</a>
          <!-- submenu links here  -->
        </div>
      </li>
  
      <!-- -------- Non Dropdown List Item ------- -->
      <li>
        <div class="title">
          <a href="https://dashboard.tawk.to/?lang=en#/chat" class="link">
            <i class="bx bx-chat"></i>
            <span class="name">Chat</span>
          </a>
          <!-- <i class='bx bxs-chevron-down'></i> -->
        </div>
        <div class="submenu">
          <!-- for hover from outside -->
          <a href="https://dashboard.tawk.to/?lang=en#/chat" class="link submenu-title">Chat</a>
          <!-- submenu links here  -->
        </div>
      </li>
    </ul>
  </div>
  
  <!-- ============= Home Section =============== -->
  <section class="home">
    <div class="toggle-sidebar">
      <i class="bx bx-menu"></i>
      <div class="text">Locally</div>
    </div>




    <!-- MAIN -->
      <main>
        <!-- info-data -->
        <section>
          <article>
            <div class="info-data">
              <!-- info-data-card -->
              <div class="card">
                <div class="head">
                  <div>
                    <!-- <h2><%=employees.length%></h2> -->
                    <p>customers</p>
                  </div>
                  <i class="bx bx-trending-up icon"></i>
                </div>
                <span class="progress" data-value="40%"></span>
                <span class="label">70%</span>
              </div>

              <div class="card">
                <div class="head">
                  <div>
                    <!-- <h2><%=employees.length%></h2> -->
                    <p>new customers</p>
                  </div>
                  <i class="bx bx-trending-up icon"></i>
                </div>
                <span class="progress" data-value="60%"></span>
                <span class="label">20%</span>
              </div>

              <div class="card">
                <div class="head">
                  <div>
                    <!-- <h2><%=ord.length%></h2> -->
                    <p>total orders</p>
                  </div>
                  <i class="bx bx-trending-up icon"></i>
                </div>
                <span class="progress" data-value="70%"></span>
                <span class="label">50%</span>
              </div>

              <div class="card">
                <div class="head">
                  <div>
                    <!-- <h2><%=ord.length%></h2> -->
                    <p>products sell</p>
                  </div>
                  <i class="bx bx-trending-up icon"></i>
                </div>
                <span class="progress" data-value="20%"></span>
                <span class="label">80%</span>
              </div>
            </div>
          </article>

          <div class="data">
            <!-- CHART CONTAINER -->
            <div class="contact-data">
              <div class="head">
                <h3>Sales Report</h3>
                <!-- THREE DOTS  -->
                <div class="menu">
                  <i class="bx bx-dots-horizontal-rounded icon"></i>
                  <ul class="menu-link">
                    <li><a href="">Edit</a></li>
                    <li><a href="">Save</a></li>
                    <li><a href="">Remove</a></li>
                  </ul>
                </div>
              </div>
              <div id="chart"></div>
            </div>

         
          </div>
        </section>
      </main>
    <!-- MAIN -->

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="../public/js/script.js"></script>
    <!-- Link JS -->
    <script src="../public/js/adminDashboard.js"></script>
  </body>
</html>
